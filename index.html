    <style>
        :root {
            --obsidian: #050505;
            --core-gold: #D4AF37;
            --soft-gold: #b38728;
            --charity-teal: #50E3C2;
            --glass: rgba(255, 255, 255, 0.03);
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #aa771c 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            background-color: var(--obsidian);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Bodoni Moda', serif; font-weight: 700; letter-spacing: 1px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 5%; }

        /* BUTTONS */
        .btn { padding: 1rem 2.5rem; text-transform: uppercase; font-size: 0.8rem; font-weight: 600; letter-spacing: 2px; text-decoration: none; transition: 0.4s; border-radius: 2px; display: inline-block; cursor: pointer; }
        .btn-primary { background: var(--gold-gradient); color: #000; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5); }

        /* QR CARDS */
        .qr-card {
            background: rgba(0,0,0,0.8); 
            padding: 20px; 
            border: 1px solid var(--core-gold); 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.15);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .qr-card:hover { transform: translateY(-5px); }

        /* SECTIONS */
        section { padding: 80px 0; border-bottom: 1px solid rgba(212, 175, 55, 0.1); }
        .section-title { font-size: 2.5rem; text-align: center; margin-bottom: 1rem; color: #fff; }
        .section-desc { color: #888; max-width: 600px; margin: 0 auto 3rem auto; font-size: 1rem; text-align: center; font-weight: 300; }

        /* HERO SECTION (LEGAL) */
        #hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            padding-top: 120px;
        }
        .hero-brand { font-size: 3.5rem; letter-spacing: 5px; margin-bottom: 0.5rem; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-subtitle { font-size: 1.5rem; color: var(--core-gold); font-style: italic; margin-bottom: 1.5rem; }

        /* PRODUCT MODULES GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .card { 
            background: var(--glass); 
            padding: 3rem; 
            border: 1px solid rgba(212, 175, 55, 0.15); 
            transition: 0.3s; 
            text-align: left;
        }
        .card:hover { border-color: var(--core-gold); background: rgba(212, 175, 55, 0.05); }
        .card h3 { color: var(--core-gold); margin-bottom: 1rem; font-size: 1.4rem; }
        .card p { color: #aaa; font-size: 0.95rem; font-weight: 300; }

        /* FOUNDER SECTION */
        .founder-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 4rem; align-items: center; }
        .founder-img { width: 100%; aspect-ratio: 1; object-fit: cover; border: 1px solid var(--core-gold); box-shadow: 10px 10px 0px rgba(212, 175, 55, 0.1); }
        .quote { font-style: italic; font-size: 1.5rem; color: #eee; margin-bottom: 1.5rem; line-height: 1.4; }

        footer { padding: 50px 0; text-align: center; font-size: 0.7rem; letter-spacing: 2px; color: #555; }
        
        @media (max-width: 768px) {
            .hero-brand { font-size: 2.5rem; }
            .founder-grid { grid-template-columns: 1fr; text-align: center; }
            .founder-img { max-width: 250px; margin: 0 auto; }
        }
    </style>
</head>
